<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-20 w-auto" src="/assets/logo.png" alt="">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                Crie sua conta
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-4" method="post" action="/register/save" th:object="${user}">
                <div class="flex gap-3">
                    <div>
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nome de
                            Nome:</label>
                        <div class="mt-2">
                            <input id="name" th:field="*{name}" type="text" required
                                   class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                    <div>
                        <label for="surname" class="block text-sm font-medium leading-6 text-gray-900">
                            Sobrenome:
                        </label>
                        <div class="mt-2">
                            <input id="surname" th:field="*{surname}" type="text" required
                                   class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">
                        Nome de usuário:</label>
                    <div class="mt-2">
                        <input id="username" th:field="*{username}" type="text" required
                               class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
                        E-mail:
                    </label>
                    <div class="mt-2">
                        <input id="email" th:field="*{email}" type="email" required
                               class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">
                        Senha:
                    </label>
                    <div class="mt-2">
                        <input id="password" th:field="*{password}" type="text" required
                               class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <button type="submit"
                            class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Entrar
                    </button>
                </div>
            </form>
            <p class="mt-10 text-center text-sm text-gray-500">
                Já tem uma conta? Entre
                <a href="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">aqui</a>
            </p>
        </div>
    </div>
</body>
</html>
