<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header th:replace="~{/fragments/header :: header}"></header>
    <main class="flex flex-col items-center pt-24">
        <div class="flex max-md:flex-col p-4 gap-6 w-full max-w-7xl">
            <div>
                <h1 class="text-3xl">Minha Conta</h1>
                <div class="text-xl mt-4">Produtos Cadastrados</div>
                <div class="flex flex-col divide-y divide-slate-300 mt-4 bg-slate-100 border border-slate-300 rounded-lg max-w-lg">
                    <a class="flex px-3 py-2 gap-6 justify-between"
                       th:href="@{|/products/${product.id}}"
                       th:each="product : ${user.getProducts()}">
                        <div class="truncate max-w-64" th:text="${product.name}"></div>
                        <div th:text="${product.category.name}"></div>
                    </a>
                </div>
            </div>
            <div>
                <div class="profile-photo">
                    Nova imagem de perfil
                    <form enctype="multipart/form-data" action="/add/update-photo" method="post">
                        <label>
                            Imagem:
                            <input name="photo" type="file" required>
                            <button>Enviar</button>
                        </label>
                    </form>
                </div>
                <div th:text="${user.email}"></div>
                <div th:text="${user.name}"></div>
                <div th:text="${user.surname}"></div>
                <div th:text="${user.username}"></div>
            </div>
        </div>
    </main>
</body>
</html>
