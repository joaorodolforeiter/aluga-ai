<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"
            integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
            crossorigin="anonymous"></script>
</head>
<body class="overflow-y-scroll">

    <header th:replace="~{fragments/header :: header}"></header>

    <main class="flex flex-col items-center min-h-screen pt-28">

        <div class="flex flex-wrap gap-12 justify-center">
            <a class="flex flex-col gap-2 items-center hover:scale-110 transition-all ease-in-out duration-200"
               th:each="category : ${categories}"
               th:href="@{|/products?category=${category.name}|}"
               hx-boost="true"
            >
                <div class="size-20 rounded-full bg-teal-200 shadow-sm">
                    <img
                            class="scale-[130%] -translate-y-1.5 translate-x-1.5"
                            th:src="|/files/${category.imagePath}|"
                            alt="music">
                </div>
                <div class="text-sm text-gray-500" th:text="${category.name}"></div>
            </a>
        </div>

        <div
                id="product-container"
                th:hx-get="|/products/list?category=${selectedCategory}&q=${query}|"
                hx-trigger="load"
                class="mx-auto max-w-2xl px-4 py-8 sm:px-6 sm:py-16 lg:max-w-7xl lg:px-8 mb-12">
        </div>

    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
